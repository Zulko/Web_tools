{% extends 'base_layout.html' %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
      <div class="col-3">
        <h4></h4>
      </div>

      <div class="col-6">
          <form class="site-form" action="{% url 'accounts:signup' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Signup">
        </form>
      </div>

      <div class="col-3">
        <h4></h4>
      </div>
    </div>
{% endblock%}
