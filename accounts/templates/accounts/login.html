{% extends 'base_layout.html' %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-4">
        <h4></h4>
    </div>
    <div class="col-4">
        <div class="card" style="padding: 20px 20px 20px 20px">
                <form action= {% url 'accounts:login' %} method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>

    <div class="col-4">
        <h4></h4>
    </div>

</div>


{% endblock%}
